<body>
<div class="login-panel row">
  <div class="col-12 col-md-6 mt-5 mb-5 login-left">
    <img class="login-img" src="../../../../assets/img/login1.png" alt="">
  </div>
  <div class="col-12 col-md-6 mt-0 mb-5 mt-md-5 login-right">
    <p class="login-title">Login</p>
    <div  id="username" class="input-div color-blue">
      <i class="fa-solid fa-user"> </i>
        <input class="input" placeholder="username" type="text" name="username" [(ngModel)]="username" (focus)="focused('username')" (blur)="blured('username')" style="width: 90%;" required>
    </div>
    <div  id="password" class="input-div color-blue">
      <i class="fa-solid fa-lock"></i>
        <input class="input" placeholder="password" type="password" name="password" [(ngModel)]="password" (focus)="focused('password')" (blur)="blured('password')"  style="width: 90%;" required>
    </div>
    <div class="button-div">
      <button type="submit" class="btn-login" (click)="onSubmit()">Login</button>
    </div>
  </div>
</div>
</body>
